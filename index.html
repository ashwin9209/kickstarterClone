<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>A tiny clone of Kickstarter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="amount-remaining">
                <h3><strong>$167</strong> still needed for this project</h3>
            </div>
            <div class="arrow-down"></div>

            <div class="donation-meta">
                <div id="progressbar">
                    <span id="fundingdone"></span>
                    <span id="fundingremain"></span>
                </div>
                <div class="content">
                    <p><span id="time-remaining">Only 3 days left</span> to fund this project.</p><br/>
                    <p>Join the <strong>42</strong> other donors who have already supported this project. Every dollar helps.</p>
                    <br/>
                    <input type="text" value="$" id="currency" disabled><input id="donation-amount" value="50" type="text">
                    <a href="#" id="give-now-button">Give Now</a>
                    <p><a href="#" id="why-give"><em>Why give $50?</em></a></p>
                </div>
            </div>

            <div class="footer">
                <a href="#" class="footer-options">Save for later</a>
                <a href="#" class="footer-options">Tell your friends</a>
            </div>

        </div>
    </body>
</html>
